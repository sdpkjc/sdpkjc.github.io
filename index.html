    <script>
        const prefersColorScheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
        if (prefersColorScheme === 'dark') 
            document.documentElement.classList.add('dark')
        else
            document.documentElement.classList.remove('dark')
    </script>

    <script>
        const mediaQueryList = window.matchMedia('(prefers-color-scheme: dark)')

        mediaQueryList.addEventListener('change', e => {
            if (e.matches === true)
                document.documentElement.classList.add('dark')
            else
                document.documentElement.classList.remove('dark')
        })
    </script>

    <script>
        const imageContainer = document.getElementById("image_container");
        console.info(imageContainer)
        const dynamicImage = document.getElementById("dynamic_image");
        console.info(dynamicImage)
        const imageSources = imageContainer.getElementsByTagName("source");

        imageContainer.addEventListener("mouseenter", () => {
            for (const source of imageSources) {
                source.setAttribute("srcset", source.dataset.srcset);
            }
            dynamicImage.setAttribute("src", dynamicImage.dataset.src);
        });

        imageContainer.addEventListener("mouseleave", () => {
            for (const source of imageSources) {
                source.setAttribute("srcset", source.dataset.srcset.replace("adam_wenxin", "adam"));
            }
            dynamicImage.setAttribute("src", dynamicImage.dataset.src.replace("adam_wenxin", "adam"));
        });
    </script>
